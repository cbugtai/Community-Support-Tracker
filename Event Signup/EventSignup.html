<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Signup</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel = "stylesheet" href="/Event Signup/styles_event.css">
</head>
<body>
    <!--Header Form template.-->
    <header id="header">Event Sign-up Page
        <!--Header Content Here.-->        
    </header>
    <!--Navigation Form Template-->
    <nav id="navbar">
        <!--Navigation Content Here.-->
        <a href="/Donation Tracker/DonationTracker.html">Donation Tracker</a>
        <a href="/Volunteer Hours/VolunteerHours.html">Volunteer Hours Tracker</a>
        <a href="/Event Signup/EventSignup.html">Event Signup</a>
    </nav>

    <main>
        <!--Header for Event Signup.-->
        <h1>Event Signup</h1>
        <!--Create Form Structure.-->
        <form id = "event-sign-up-form">
            <!--Create text-box for Event Name.-->
            <label for ="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required><br><br>
            <!--Create text-box for representative.-->
            <label for="rep-name">Representative Name:</label>
            <input type="text" id="rep-name" name="rep-name" required><br><br>
            <!--Create text-box for email.-->
            <label for="rep-email">Representative E-mail:</label>
            <input type="text" id="rep-email" name="rep-email" required><br><br>
            <!--Create drop-down menu for role-->
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <!--Create Options-->
                <option value="sponsor">Sponsor</option>
                <option value="participant">Participant</option>
                <option value="organizer">Organizer</option>
            </select><br><br>
            <!--Create Button for submission-->
            <button type="submit">Sign-up</button>
        </form>
        <!--Table to display signups-->
        <h2>Signups</h2>
        <table id="signups-table">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Participant Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!--Rows will be added dynamically here-->
            </tbody>
        </table>

        <!-- Upcoming events sections-->
         <h2>Upcoming Events by Role</h2>
         <div id="upcoming-events">
            <!--Breakdown of signups by role will be displayed here.-->
         </div>

    </main>
    <footer id="footer">PiXELL River Financial</footer>
    <script src="event-signup.js"></script>
</body>
</html>
